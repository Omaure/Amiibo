<div class="container center-align">
  <div class="row">
    <div class="col s5 m5 center-align">
      <div *ngFor="let game of Games" class="card">
        <div class="card-image">
          <img src={{game.image}}>
          <span class="card-title">{{game.character}}</span>
        </div>
        <div class="card-content">
          <p>{{game.name}}</p>
        </div>
        <div class="card-action">
          <a href="">{{game.gameSeries}}</a>
        </div>
      </div>
    </div>
  </div>
</div>


<ul class="pagination">
  <li *ngFor=" let page of pagesNo" class="active" (click)="UpdateGames(page)"><a>{{page}}</a></li>
